name: flutter_link_previewer
description: >
  URL preview extracted from the provided text with
  basic customization and ability to render from cached data.
version: 2.6.0
homepage: https://flyer.chat
repository: https://github.com/flyerhq/flutter_link_previewer
publish_to: none

environment:
  sdk: ^3.6.0
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_chat_types:
    path: '../flutter_chat_types'
  flutter_linkify: ^6.0.0
  html: ^0.15.0
  http: ^1.2.2
  linkify: ^5.0.0
  meta: ^1.3.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
