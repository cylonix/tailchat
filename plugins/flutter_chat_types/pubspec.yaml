    sdk: flutter
  equatable: ^2.0.3
  json_annotation: ^4.8.1
  meta: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  json_serializable: ^6.0.1
  build_runner: ^2.4.6

